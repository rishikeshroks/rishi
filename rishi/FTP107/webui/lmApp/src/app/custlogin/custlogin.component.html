<html>
<body>
    <div style="background-image: url('../assets/568356.jpg'); image-rendering: auto; image-resolution: 1024X840">
        <br><br><br>
        <h1 align="center" style="font-size: 40px;">
            <b style="color:black">Customer Login Page</b>
        </h1>
        <br><br><br><br>
        <form class="container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label style="color: BLACK;font-size: 20px" for="username">USERNAME</label>
                <input type="text" placeholder="Enter your Username" formControlName="cUserName" class="form-control" />
                <div *ngIf="f.cUserName.touched && f.cUserName.errors" class="alert alert-warning">
                    <div *ngIf="f.cUserName.errors.required">
                        Username is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label style="color: BLACK;font-size: 20px" for="password">PASSWORD</label>
                <input type="password" placeholder="Enter your Password" formControlName="cPassword" class="form-control" />
                <div *ngIf="f.cPassword.touched && f.cPassword.errors" class="alert alert-warning">
                    <div *ngIf="f.cPassword.errors.required">
                        Username is required
                    </div>
                    <div *ngIf="f.cPassword.errors.minlength">
                        Password must be atleast 6 characters....
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Login</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <a routerLink="/home"> <button [disabled]="loading" class="btn btn-primary">Cancel</button></a>
            </div>
            
        </form>
        <br>
    <br>
    <br>
    <br>
    <br>
    </div>
</body>

</html>
