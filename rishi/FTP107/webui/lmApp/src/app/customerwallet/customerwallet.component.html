<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Customer ID</th>
      <th>Customer Name</th>
      <th>Customer Wallet Balance</th>
    </tr>
  </thead>
  <tbody>

    <tr>
      <td><b >{{customer.custId}}</b></td>
      <td><b>{{customer.custName}}</b></td>
      <td><b>{{customer.cwallet | currency : 'INR'}}</b></td>
    </tr>



  </tbody>
</table>
